<!DOCTYPE html>
<style>

  .counties :hover {
    fill: red;
  }

  .county-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 1px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="./403.js"></script>
<script src="./609.js"></script>
<script>

  var trigger = 403;
  var svg = d3.select("svg");
  
  
  function getState(county,listType) {
    if(listType===403 && typeof _403List[county] != "undefined") {
      switch(_403List[county].State) {
        case 1:
          return color[0];
        case 2:
          return color[1];
        case 3:
          return color[2];
        case 4:
          return color[3];
        case 5:
          return color[4];
        case 6:
          return color[5];
        default:
          return "#d9d9d9";
      };   
    }
    else if(listType===609 && typeof _609List[county] != "undefined"){
      switch(_609List[county].State) {
        case 1:
          return color[0];
        case 2:
          return color[1];
        case 3:
          return color[2];
        case 4:
          return color[3];
        case 5:
          return color[4];
        case 6:
          return color[5];
        default:
          return "#d9d9d9";
      };
    }
    else return "#d9d9d9";
  };
  function markState(e){
      if(typeof _403List[e] != "undefined" || typeof _609List[e] != "undefined")
        return e;
      return 0;
  };
  var path = d3.geoPath();
  var color = [
  "#8dd3c7",
  "#ffffaf",
  "#bebada",
  "#fb8072",
  "#fdb462",
  "#b3de69"
  ]
  d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
    if (error) throw error;

    svg.append("g")
    .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
    .attr("d", path)
    .attr("fill",function(d){return getState(d.id,trigger)})
    .attr("class",function(d){return ("counties"+ (markState(d.id)!=0 ? " target state_"+markState(d.id):""))})
    .attr("id",function(d){return d.id});
    svg.selectAll("path").on("click",function(d){
    	console.log("ID: "+ d.id);
    	if(typeof _403List[d.id] != "undefined") console.log("State: "+_403List[d.id].State)
    	else if(typeof _609List[d.id] != "undefined") console.log("State: "+_609List[d.id].State);
    });
    svg.on("click",function(){
      if(trigger==403){
        trigger = 609;
        svg.transition().selectAll(".target").duration(750).attr("fill",function(d){ //Transition!
            return getState(d.id,trigger);
        });
      }
      else{
        trigger = 403;
        svg.transition().selectAll(".target").duration(750).attr("fill",function(d){ //Transition!
            return getState(d.id,trigger);
        });  
      };
    });
    svg.append("path")
    .attr("class", "county-borders")
    .attr("d", path(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; })));
  });

</script>
